[module/bspwm]
type = internal/bspwm
ws-icon-0 =󰬺
ws-icon-1 =󰬻
ws-icon-2 =󰬼
ws-icon-3 =󰬽
ws-icon-4 =󰬾
ws-icon-5 =󰬿
ws-icon-6 =󰭀
ws-icon-7 =󰭁
ws-icon-8 =󰭂
ws-icon-9 =󰿩 


format = <label-state> <label-mode>

label-focused = %name% 
label-focused-foreground = ${colors.wal-fg}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.wal-alert}
label-occupied-padding = 1

label-urgent = %{T4}%{T-}
label-urgent-foreground = ${colors.wal-alert}
label-urgent-padding = 1

label-empty = %{T4}%{T-}
label-empty-foreground = ${colors.wal-bg}
label-empty-padding = 1

label-locked = %{T4}%{T-}
label-locked-foreground = ${colors.wal-alert}
label-locked-padding = 1
label-sticky = %{T4}𢡊%{T-}
label-sticky-foreground = ${colors.wal-alert}
label-sticky-padding = 1
label-private = %{T4}廬%{T-}
label-private-foreground = ${colors.wal-alert}
label-private-padding = 1
label-marked = %{T4}%{T-}
label-marked-foreground = ${colors.wal-alert}
label-marked-padding = 1
